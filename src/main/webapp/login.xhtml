<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <div class="card">




            <!--<center><p:graphicImage name="Azul.gif" library="imagens" style="position: absolute; width: 280px;top: 150px;left: 900px" /></center> -->



        </div>

        <style>

            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Helvetica;

                border: none;
            }

            body{
                background-color: white;
                background-size: cover;
            }

            textArea:focus{
                outline:none;
            }

            a {
                font-size: .8rem;
            }

            a:hover{
                color: #085588;
            }

            #login-container {
                background-color: #fff;
                width: 400px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px 30px;
                margin-top: 30vh;
                border-radius: 10px;
                text-align: center;
            }

            form{
                margin-top: 30px;
                margin-bottom: 40px;
            }

            label, input {
                display: block;
                width: 100%;
                text-align: left;
            }

            label {
                font-weight: bold;
                font-size: .8rem;
            }

            input {
                border-bottom: 2px solid #323232 ;
                padding: 10px;
                font-size: 1rem;
                margin: 5px;

            }

            input:focus {
                border-bottom: 2px solid #08558B;
            }

            #forgot-pass {
                text-align: right;
                display: block;
            }

            input[type="submit"]{
                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
                border: none;
                height: 40px;
                border-radius: 20px;
                margin-top: 30px;
                color: #fff;
                background-color: #08558B;
                cursor: pointer;
            }


            #frmLogin input.campo {


                border: none;
                padding: 10px;
                font-size: 1rem;
                margin: 5px;

            }


            input[type="submit"]:hover{
                background-color: #1B223C;
                transform: .5s;
            }

            .ui-button {

                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
                border: none;
                height: 40px;
                width: 350px;
                border-radius: 20px;
                margin-top: 30px;
                color: #fff;
                background-color: #08558B;
                cursor: pointer;


            }



            .ui-button:hover{
                background-color: #1B223C;
                transform: .5s;  
            }

        </style>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"/>

        <h:outputScript library="javascript" name="validation.js" />
        
    </h:head> 
    <body bgcolor="000000">
        <h:body >

            <h:form id="frmLogin" >

                <div id="login-container"  >


                    <center><p>



                            <p:inputText id="txtLogin"  value="#{loginMB.login}" styleClass="campo" placeholder="Login" required='true' requiredMessage="Informe seu usuÃ¡rio."/>
                        </p></center>
                    <center><p>
                            <p:password id="txtPwd" value="#{loginMB.senha}" styleClass="campo" placeholder="Senha"/>
                        </p></center>
                    <p:commandButton id="btLogin" value="Login"  action="#{loginMB.login()}" ajax="false" style=" background: #08558B; "  /><br/>
                    <!--<a href="#" id="forgot-pass">Esqueceu a sua senha?</a>-->
                    <p:growl><p:autoUpdate /></p:growl>


                </div>

            </h:form>
        </h:body>
    </body>
</html>

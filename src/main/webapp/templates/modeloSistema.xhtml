<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">





    <h:head>

        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="scripts.js"/>

        <title>Layout Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msgGlobal" life="3000"/> <!-- 3000 = 3 segundos -->


        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="50" header="Sistema"
                          resizable="false" closable="false" collapsible="false">

            </p:layoutUnit>




            <p:layoutUnit position="west" size="350" resizable="false"
                          closable="false" collapsible="false">

                <h:form>
                    <p:panelMenu style="width: 300px">
                        <p:submenu label="Arquivo">
                            <p:menuitem value="Principal"/>
                            <p:menuitem value="Sair"/>
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu>
                        <p:submenu label="Cadastros">
                            
                            <p:menuitem value="Sair"/>
                        </p:submenu>
                    </p:panelMenu>
                    
                    
                </h:form>


            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="false"  closable="false" collapsible="false">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>



            <p:layoutUnit position="south" header="Dev by Jr" 
                          resizable="false" closable="false" collapsible="false" size="100">

            </p:layoutUnit>


        </p:layout>



    </h:body>
</html>
